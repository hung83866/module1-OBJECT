<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
    function Temperature(c){
        this.c = c;
        this.getF = function (){
            return c*1.8+32;
        }
        this.getKelvin = function(){
            return c+273.15;
        }
    }
    let nhietDo = new Temperature(25);
    document.write('F ='+nhietDo.getF()+'<br>');
    document.write('K = '+nhietDo.getKelvin())
</script>
</body>
</html>
