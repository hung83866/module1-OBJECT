<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class hinhCuNhat {
        constructor(x, y) {
            this.width = x;
            this.heightt = y;
        }

        chuvi() {
            return 2 * (this.width + this.heightt);
        }

        dienTich() {
            return this.heightt * this.width;
        }
    }

    let rect = new hinhCuNhat(10, 15);
    alert('dien tich = ' + rect.dienTich())

</script>
</body>
</html>
